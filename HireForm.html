<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hire Form</title>
    </head>
    
    <style>
        form {
            
            border: 10px solid #dddddd;
            width: 500px;
    
        }
    </style>

    <body>
        
        <h2> Prospective Jobs</h2>
        
    <form>
    
    For what Company do you want to work?: <input type="text" name="Company"><br>
    What position do you want?: <select name="Position">
                    <option value="Software Engineer">Software Engineer</option> 
                    <option value="Network Administrator">Network Administrator</option>
                    <option value="Cybersecurity">Cybersecurity</option>
            </select><br>
            
   Which location do you prefer?: <select name="Location">
                    <option value="Silicon Valley">Sillicon Valley</option> 
                    <option value="Seattle">Seattle</option>
                    <option value="New York">New York</option>
                    <option value = "Chicago">Chicago</option>
                    <option value = "Austin">Austin</option>
                    <option value = "Huston">Huston</option>
                    <option value = "Atlanta">Atlanta</option>
             </select><br>
        
    How long should your vacation be in a year?: <select name="Vacation">
                    <option value="1 week">1 week</option> 
                    <option value="2 weeks">2 weeks</option>
                    <option value="3 weeks">3 weeks</option>
                    <option value = "4 weeks">4 weeks</option>
                    <option value = "5 weeks">5 weeks</option>
             </select><br>
    How much salary do you want?: <select name="Pay">
                    <option value="$80,000 - $90,000">$80,000 - $90,000</option> 
                    <option value="$90,000 - $100,000">$90,000 - $100,000</option>
                    <option value="$100,000 - $110,000">$100,000 - $110,000</option>
                    <option value = "$110,000 - $120,000">$110,000 - $120,000</option>
                    <option value = "$120,000 - $130,000">$120,000 - $130,000</option>
             </select><br>
    Username: <input type="text" name = "username"><br>
    Password: <input type = "password" name = "password"><br>
    <input type = "button" name = "Sign Up" value = "Sign Up">
        </form>
    
    
    
    </body>
</html>
